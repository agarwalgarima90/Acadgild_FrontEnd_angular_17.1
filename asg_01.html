<!DOCTYPE html>
<html ng-app="acadgild">
	<head>
		<title>Assignment 17.1</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script>
			var myapp = angular.module('acadgild', []);

			myapp.controller('mycontroller1', function($scope, $http) {
				$scope.names = [];
				var mydata = $http.get('http://localhost/data.json');
				mydata.success(function(data) {
					$scope.names =data;
				});
				mydata.error(function(err) {
					alert("ll: " +err);
				});
			});


		</script>
	</head>
	<body>
		<div ng-controller="mycontroller1">
			<ul ng-repeat="n in names">
				<li>{{n.name}} - {{n.surname}}</li>
			</ul>
		</div>

	</body>
</html>
